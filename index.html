<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="congrz"></div>
    <div class="info">
      <div class="name">Hello : <span></span></div>
      <div class="rong">Wrong tries : <span>0</span></div>
    </div>
    <div class="cards">
      <div class="boxcard" data-move="user">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      <div class="boxcard" data-move="user">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-user"></i>
        </div>
      </div>
      <div class="boxcard" data-move="heart">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-regular fa-heart"></i>
        </div>
      </div>
      <div class="boxcard" data-move="heart">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-regular fa-heart"></i>
        </div>
      </div>
      <div class="boxcard" data-move="gear">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>
      <div class="boxcard" data-move="gear">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-gear"></i>
        </div>
      </div>
      <div class="boxcard" data-move="house">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-house"></i>
        </div>
      </div>
      <div class="boxcard" data-move="house">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-house"></i>
        </div>
      </div>
      <div class="boxcard" data-move="envelope">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-regular fa-envelope"></i>
        </div>
      </div>
      <div class="boxcard" data-move="envelope">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-regular fa-envelope"></i>
        </div>
      </div>
      <div class="boxcard" data-move="phone">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-phone"></i>
        </div>
      </div>
      <div class="boxcard" data-move="phone">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-phone"></i>
        </div>
      </div>
      <div class="boxcard" data-move="arrow">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-arrow-up"></i>
        </div>
      </div>
      <div class="boxcard" data-move="arrow">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-solid fa-arrow-up"></i>
        </div>
      </div>
      <div class="boxcard" data-move="clock">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-regular fa-clock"></i>
        </div>
      </div>
      <div class="boxcard" data-move="clock">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-regular fa-clock"></i>
        </div>
      </div>
      <div class="boxcard" data-move="facebook">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-facebook"></i>
        </div>
      </div>
      <div class="boxcard" data-move="facebook">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-facebook"></i>
        </div>
      </div>
      <div class="boxcard" data-move="google">
        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-google"></i>
        </div>
      </div>

        <div class="front face"></div>
        <div class="back face">
          <i class="fa-brands fa-google"></i>
        </div>
      </div>
    </div>

    <script src="./javascript.js"></script>

</html>
